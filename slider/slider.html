<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    <style>
	#amazingslider-1 a{
	display: none;
	}
	
	#amazingslider-1 a.div{
	display: none;
	}
	
	#amazingslider-1 .amazingslider-wrapper-0 .amazingslider-slider-0 div:last-of-type {}
	</style>
</head>
<body>
<div style="margin:30px auto;max-width:900px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 57px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="images/P1010437.png" alt="P1010437" /></li>
            <li><img src="images/2.png" alt="2" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com" title="jQuery Slider">jQuery Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
